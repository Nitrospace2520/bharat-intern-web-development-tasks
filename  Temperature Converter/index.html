<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature">
        
        <div class="conversion-choice">
            <input type="radio" id="celsiusToFahrenheit" name="conversion" value="celsiusToFahrenheit" checked>
            <label for="celsiusToFahrenheit">Celsius to Fahrenheit</label>
            
            <input type="radio" id="fahrenheitToCelsius" name="conversion" value="fahrenheitToCelsius">
            <label for="fahrenheitToCelsius">Fahrenheit to Celsius</label>
        </div>
        
        <button id="convertBtn">Convert</button>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
